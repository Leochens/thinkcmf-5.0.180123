<taglib name="app\portal\taglib\Portal"/>

<!DOCTYPE html>
<html lang="zh"> 
<head>
  <title>首页——{$site_info.site_name|default=''}</title>
  <!--加载必要的文件 如css文件-->

<include file='public@head_srcs' />
<style>
  .manual_color_nav{
    background-color:{$theme_widgets.theme.vars.top} ;
  } 
  .manual_color_footer{
    background-color:{$theme_widgets.theme.vars.bottom} ;
  } 
  body{
    font-family:{$theme_widgets.theme.vars.font}!important;
  }
</style>
</head>

<body class="bg-light">

    <main class=" " id="main">
    <!--页面预加载-->
    <include file='public@preloader' />  
    <!--页头-->
    <include file='public@header' /> 
    <!--轮播-->
    <include file='portal@trending' />

    <include file='portal@content' />
    <include file='public@footer' />

    <div id="back-to-top">
      <a href="#top" aria-label="Go to top"><i class="ui-arrow-up"></i></a>
    </div>
  </main> <!-- end main-wrapper -->

  
  <!-- jQuery Scripts  包含必要js文件-->
<include file='public@js_srcs' />
</body>
</html>
