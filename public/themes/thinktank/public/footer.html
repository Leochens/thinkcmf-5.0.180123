<!-- Footer -->
    <footer class="footer footer--dark">
      <div class="container">
        <div class="footer__widgets">
          <div class="row">

            <div class="col-lg-3 col-md-6">
              <div class="widget">
                <a href="index.html">
                  <img src="img/logo_mobile.png" srcset="img/logo_mobile.png 1x, img/logo_mobile@2x.png 2x" class="logo__img" alt="">
                </a>
                <p class="mt-20">{$theme_widgets.footer_des.vars.footer}</p>
              </div>
            </div>

            <div class="col-lg-3 col-md-6">
              <h4 class="widget-title">友情链接</h4>
              <ul class="post-list-small">
            
              
                <li class="post-list-small__item">
                  <article class="post-list-small__entry clearfix">
                    <div class="post-list-small__img-holder">
                    </div>
                    <div class="post-list-small__body">
                      <volist length='6' name='$theme_widgets.footer_des.vars.extend' id='vo'>
                      <h3  style="font-size: 16px;padding: 3px 0;" class="post-list-small__entry-title">
                        <a href="{$vo.url}" target="_blank">{$vo.title}</a>
                      </h3>
                      </volist>
                    </div>                  
                  </article>
                </li>
                
              </ul>
            </div>

            <div class="col-lg-3 col-md-6">
              <div class="widget widget__newsletter">
                <h4 class="widget-title">第三方</h4>

                <div class="socials mb-20">
                  <a href="#" class="social social-facebook" aria-label="facebook"><i class="ui-facebook"></i></a>
                  <a href="#" class="social social-twitter" aria-label="twitter"><i class="ui-twitter"></i></a>
                  <a href="#" class="social social-google-plus" aria-label="google+"><i class="ui-google"></i></a>
                  <a href="#" class="social social-youtube" aria-label="youtube"><i class="ui-youtube"></i></a>
                  <a href="#" class="social social-instagram" aria-label="instagram"><i class="ui-instagram"></i></a>
                </div>

                <form class="mc4wp-form" method="post">
                  <div class="mc4wp-form-fields">
                    <p>
                      <input type="email" name="EMAIL" placeholder="您的邮件地址。" required="">
                    </p>
                    <p>
                      <input type="submit" style="background-color: {$theme_widgets.theme.vars.embellish}" class="btn btn-lg btn-color" value="提交">
                    </p>
                  </div>
                </form>
                
              </div>
            </div>            

            <div class="col-lg-3 col-md-6">
              <div class="widget widget_nav_menu"> 
                <h4 class="widget-title">关于</h4>
                <ul>
                  <volist id='vo' name='$theme_vars.about' >
                  <li><a href="{:url('portal/Page/index',array('id'=>$vo.id))}">{$vo.title|default="请到后台添加页面"}</a></li>
                  </volist>
                </ul>
              </div>
            </div>            

          </div>
        </div>    
      </div> <!-- end container -->

      <div class="footer__bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 order-lg-2 text-right text-md-center">
              <div class="widget widget_nav_menu">
                <ul>
                   <volist length='5' name='$theme_widgets.footer_des.vars.else' id='vo'>
                  <li><a href="{$vo.url}">{$vo.title|default="页脚项"}</a></li>
                  </volist>
                </ul>
              </div>              
            </div>
            <div class="col-lg-5 order-lg-1 text-md-center">
              <span class="copyright">
               {$site_info.site_icp}  
              </span>
            </div>            
          </div>
          
        </div>
      </div> <!-- end bottom footer -->
    </footer> <!-- end footer -->
