<include file="public@top" />


<!-- Nav -->

<!-- Bg Overlay -->
  <div class="content-overlay"></div>

 
  <include file='public@sidenav'/> 
    <!-- Navigation -->
    
   <header class="nav">

      <div class="nav__holder ">
        <div class="container relative">
          <div class="flex-parent">

            <!-- Side Menu Button -->
            <button class="nav-icon-toggle" id="nav-icon-toggle" aria-label="Open side menu">
              <span class="nav-icon-toggle__box">
                <span class="nav-icon-toggle__inner"></span>
              </span>
            </button> <!-- end Side menu button -->

            <!-- Mobile logo -->
            <a href="" class="logo logo--mobile d-lg-none">
              <img src="__STATIC__/img/logo_mobile.png" alt="logo">
            </a>

            <!-- 首页导航 -->
            <nav class="flex-child nav__wrap d-none d-lg-block">              
              <ul class="nav__menu">
                <navigation nav-id="$theme_widgets.nav_set.vars.nav_value" root="">

                  <navigationMenu root="li" class="nav__dropdown menu-item-level-{$level}">
                    <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                    {$menu.name|default=''}
                    </a>
                  </navigationMenu>  

                  <navigationFolder root="li" class="nav__dropdown" dropdown="ul"
                                    dropdown-class="nav__dropdown-menu">
                    <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                        {$menu.name|default=''}<span class="caret"></span>
                    </a>
                  </navigationFolder> 

                </navigation>

              </ul> <!-- end menu -->
            </nav> <!-- end nav-wrap -->

            <!-- Nav Right -->
            <div class="nav__right nav--align-right d-lg-flex">

             
              <!-- Search --> 
              <div class="nav__right-item nav__search">
                <a href="#" class="nav__search-trigger" id="nav__search-trigger">
                  <i class="ui-search nav__search-trigger-icon"></i>
                </a>
                <div class="nav__search-box" id="nav__search-box">
                  <form class="nav__search-form" action="__WEB_ROOT__/portal/search">
                    <input type="text" name='keyword' placeholder="请输入关键字" class="nav__search-input">
                    <button type="submit" style="background-color: {$theme_widgets.theme.vars.embellish}" class="search-button btn btn-lg btn-color btn-button">
                      <i class="ui-search nav__search-icon"></i>
                    </button>
                  </form>
                </div>
                
              </div>

            </div> <!-- end nav right -->  
        
          </div> <!-- end flex-parent -->
        </div> <!-- end container -->

      </div>
    </header> <!-- end navigation -->
