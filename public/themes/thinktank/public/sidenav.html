<!-- Sidenav -->    
  <header class="sidenav" id="sidenav">
    <div class="sidenav__close">
      <button class="sidenav__close-button" id="sidenav__close-button" aria-label="close sidenav">
        <i class="ui-close sidenav__close-icon"></i>
      </button>
    </div>
    <!--左侧边栏-->
    <nav class="sidenav__menu-container">
      <ul class="sidenav__menu" role="menubar">
        <!-- Categories -->
    <navigation nav-id="$theme_widgets.l_sidebar_set.vars.sidebar_value" root="">
        <navigationMenu root="li" class="">
            <a class="sidenav__menu-link sidenav__menu-link-category sidenav__menu-link--blue" href="{$menu.href|default=''}" target="{$menu.target|default=''}">{$menu.name|default=''}</a>
        </navigationMenu>    
        <navigationFolder root="li" class="" dropdown="ul" dropdown-class="sidenav__menu-dropdown">
            
            <a href="#" class="sidenav__menu-link sidenav__menu-link-category sidenav__menu-link--violet" data-toggle="dropdown">
                {$menu.name|default=''}<span class="caret"></span>
            </a>
            <button class="sidenav__menu-toggle" aria-haspopup="true" aria-label="Open dropdown"><i class="ui-arrow-down"></i></button>
        
        </navigationFolder>        
      </navigation>
      </ul>
    </nav>

  
  </header> <!-- end sidenav -->
